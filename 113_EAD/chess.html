<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="container">
        <h1>Chess Board</h1>
        <div class="chess-board">
            <div class="board">
                <!-- Row 8 -->
                <div class="square light" data-square="a8">♜</div>
                <div class="square dark" data-square="b8">♞</div>
                <div class="square light" data-square="c8">♝</div>
                <div class="square dark" data-square="d8">♛</div>
                <div class="square light" data-square="e8">♚</div>
                <div class="square dark" data-square="f8">♝</div>
                <div class="square light" data-square="g8">♞</div>
                <div class="square dark" data-square="h8">♜</div>
                
                <!-- Row 7 -->
                <div class="square dark" data-square="a7">♟</div>
                <div class="square light" data-square="b7">♟</div>
                <div class="square dark" data-square="c7">♟</div>
                <div class="square light" data-square="d7">♟</div>
                <div class="square dark" data-square="e7">♟</div>
                <div class="square light" data-square="f7">♟</div>
                <div class="square dark" data-square="g7">♟</div>
                <div class="square light" data-square="h7">♟</div>
                
                <!-- Row 6 -->
                <div class="square light" data-square="a6"></div>
                <div class="square dark" data-square="b6"></div>
                <div class="square light" data-square="c6"></div>
                <div class="square dark" data-square="d6"></div>
                <div class="square light" data-square="e6"></div>
                <div class="square dark" data-square="f6"></div>
                <div class="square light" data-square="g6"></div>
                <div class="square dark" data-square="h6"></div>
                
                <!-- Row 5 -->
                <div class="square dark" data-square="a5"></div>
                <div class="square light" data-square="b5"></div>
                <div class="square dark" data-square="c5"></div>
                <div class="square light" data-square="d5"></div>
                <div class="square dark" data-square="e5"></div>
                <div class="square light" data-square="f5"></div>
                <div class="square dark" data-square="g5"></div>
                <div class="square light" data-square="h5"></div>
                
                <!-- Row 4 -->
                <div class="square light" data-square="a4"></div>
                <div class="square dark" data-square="b4"></div>
                <div class="square light" data-square="c4"></div>
                <div class="square dark" data-square="d4"></div>
                <div class="square light" data-square="e4"></div>
                <div class="square dark" data-square="f4"></div>
                <div class="square light" data-square="g4"></div>
                <div class="square dark" data-square="h4"></div>
                
                <!-- Row 3 -->
                <div class="square dark" data-square="a3"></div>
                <div class="square light" data-square="b3"></div>
                <div class="square dark" data-square="c3"></div>
                <div class="square light" data-square="d3"></div>
                <div class="square dark" data-square="e3"></div>
                <div class="square light" data-square="f3"></div>
                <div class="square dark" data-square="g3"></div>
                <div class="square light" data-square="h3"></div>
                
                <!-- Row 2 -->
                <div class="square light" data-square="a2">♙</div>
                <div class="square dark" data-square="b2">♙</div>
                <div class="square light" data-square="c2">♙</div>
                <div class="square dark" data-square="d2">♙</div>
                <div class="square light" data-square="e2">♙</div>
                <div class="square dark" data-square="f2">♙</div>
                <div class="square light" data-square="g2">♙</div>
                <div class="square dark" data-square="h2">♙</div>
                
                <!-- Row 1 -->
                <div class="square dark" data-square="a1">♖</div>
                <div class="square light" data-square="b1">♘</div>
                <div class="square dark" data-square="c1">♗</div>
                <div class="square light" data-square="d1">♕</div>
                <div class="square dark" data-square="e1">♔</div>
                <div class="square light" data-square="f1">♗</div>
                <div class="square dark" data-square="g1">♘</div>
                <div class="square light" data-square="h1">♖</div>
            </div>
            
            <!-- Board coordinates -->
            <div class="coordinates">
                <div class="files">
                    <span>a</span><span>b</span><span>c</span><span>d</span>
                    <span>e</span><span>f</span><span>g</span><span>h</span>
                </div>
                <div class="ranks">
                    <span>8</span><span>7</span><span>6</span><span>5</span>
                    <span>4</span><span>3</span><span>2</span><span>1</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
